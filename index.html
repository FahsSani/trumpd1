<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown To Day One</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f5f5f5;
            background: linear-gradient(to bottom, #fff 0%, #f5f5f5 50%, #bf0a30 100%);
            background-attachment: fixed;
            text-align: center;
            overflow-x: hidden;
        }

         /* Enhanced Top Bar */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #002868, #004aad);
            color: #ffffff;
            padding: 15px 20px;
            font-size: 1.8em;
            font-weight: bold;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.4);
            border-bottom: 5px solid #bf0a30;
            gap: 15px;
        }

        .top-bar img {
            height: 85px;
            margin-right: 15px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .top-bar-text {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            letter-spacing: 1px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        /* Countdown section */
        h1 {
            font-size: 1.8em;
            color: #002868;
            margin: 15px 0;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .countdown {
            font-size: 1.5em;
            color: #bf0a30;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px #ffffff;
            margin: 10px 0;
        }

        /* Container for images with responsive design */
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            padding: 10px;
        }

        /* Item card */
        .item {
            width: 250px;
            text-align: center;
            border: 3px solid #bf0a30;
            border-radius: 10px;
            overflow: hidden;
            background-color: #ffffff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .item h2 {
            font-size: 1em;
            color: #ffffff;
            background-color: #002868;
            margin: 0;
            padding: 8px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Hover effect */
        .item:hover {
            transform: scale(1.05);
        }

		.footer {
			position: fixed;
			bottom: 0;
			width: 100%;
			font-size: 1em;
			color: #ffffff;
			background-color: #002868;
			padding: 10px 0;
			text-align: center;
			box-shadow: 0 -3px 6px rgba(0, 0, 0, 0.2);
		}

		.footer a {
			color: #bf0a30;
			text-decoration: none;
			font-weight: bold;
		}

		.footer a:hover {
			color: #ffffff;
			text-decoration: underline;
		}



        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                background-color: #f5f5f5;
            }
            .top-bar {
                font-size: 1.3em;
            }
            h1 {
                font-size: 1.5em;
            }
            .countdown {
                font-size: 1.3em;
            }
            .container {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
            .item {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar with Trump Image -->
    <div class="top-bar">
        <img src="resources/trump.jpg" alt="Trump">
        Trump Day One
    </div>

    <h1>Countdown to January 20th, 2025</h1>
    <div class="countdown" id="countdown">Loading...</div>

    <div class="container">
        <div class="item">
            <img src="resources/ross.jpg" alt="Free Ross Image">
            <h2>Free Ross</h2>
        </div>
        <div class="item">
            <img src="resources/gary.jpg" alt="Fire Gary Image">
            <h2>Fire Gary</h2>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Created by <a href="https://twitter.com/SaniExp" target="_blank">SaniExp</a>
    </div>

    <script>
        // Countdown timer script set to USA Eastern Time Zone
        function countdown() {
            const eventDate = new Date("January 20, 2025 12:00:00").getTime();  // Eastern Time at noon
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "The wait is over!";
            }
        }

        // Update the countdown every second
        setInterval(countdown, 1000);
    </script>
</body>
</html>
